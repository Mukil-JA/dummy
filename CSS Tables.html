<!DOCTYPE html>
<html>

<head>
		<title> Introduction to CSS </title>
		<meta charset="utf=8">
		<style type="text/css">
		
		table, td, th {
			border: 1px solid #ddd;
			text-align: left;
		}
		
		table {
			border-collapse: collapse;
			width: 100%;
		}
		
		th, td {
			padding: 15px;
		}
		
		tr:hover {
			background-color: cyan;
		}
			
		
		</style>
		
		

</head>

<body>

<table>
		<tr>
				<th>First name </th>
				<th>Last name </th>
				<th>Grade </th>
		
		</tr>
		
		<tr>
				<td>John </td>
				<td>Smith</td>
				<td>A </td>
		
		</tr>
		
		<tr>
				<td>Ted </td>
				<td>Evans</td>
				<td>B</td>
		
		</tr>
		
		<tr>
				<td>Joe </td>
				<td>Black</td>
				<td>C </td>
		
		</tr>
		
		<tr>
				<td>Mabble </td>
				<td>Brown</td>
				<td>D</td>
		
		</tr>


</table>
		
		
</body>

</html>
