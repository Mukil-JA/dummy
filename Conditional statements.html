
<!DOCTYPE html>
<html>


<body>
	<p> Conditional statements </p>
	<p id="demo"></p>
	<Script type="text/javascript">
	
	var score = 85;
	if(score < 50) {
		document.write("F");
	}
	else if(score < 70) {
		document.write("D");
	}
	else if(score < 80) {
		document.write("C");
	}
	else if(score < 90) {
		document.write("B");
	}
	else if(score < 100) {
		document.write("A");
	}
	else {
		document.write("Score is invalid");
	}
	</script>

</body>
</html>
