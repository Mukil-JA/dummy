
<!DOCTYPE html>
<html>


<body>
	<p> Math in JS </p>
	<p id="rand"></p>
	<p id="min"></p>
	<p id="max"></p>
	<p id="round"></p>
	<p id="floor"></p>
	<p id="ceil"></p>
	<Script type="text/javascript">
	
	
	document.getElementById("rand").innerHTML=Math.random();
	document.getElementById("min").innerHTML=Math.min(600, 9, -3, -29);
	document.getElementById("max").innerHTML=Math.max(600, 900, -3, -2900);
	document.getElementById("round").innerHTML=Math.round(15.788);
	document.getElementById("floor").innerHTML=Math.floor(15.788);
	document.getElementById("ceil").innerHTML=Math.ceil(15.38);

	</script>

</body>
</html>
